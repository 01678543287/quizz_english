        .subject-btn:hover {

            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .subject-btn:hover::before {
            left: 100%;
        }
        
        .subject-btn:active {
            transform: translateY(-2px) scale(1);
        }
        
        .subject-btn .icon {
            font-size: 1.5rem;
            margin-right: 16px;
        }
        
        .subject-btn .arrow {
